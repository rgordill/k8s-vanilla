---
# GatewayClass for HAProxy (Gateway API v1)
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: haproxy
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  controllerName: haproxy.org/gateway-controller
---
# Gateway with HTTP listener - accepts routes from all namespaces
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: haproxy-gateway
  namespace: haproxy-controller
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  gatewayClassName: haproxy
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
