---
# Kubernetes version
kubernetes_version: "1.35"

# Pod network CIDR (must match CNI configuration)
pod_network_cidr: "10.244.0.0/16"

# Service network CIDR
service_cidr: "10.96.0.0/12"

# Container runtime
container_runtime: "crio"
oci_runtime: "crun"

# CoreDNS configuration
coredns_replicas: 1

# CNI plugin
cni_plugin: "flannel"
flannel_manifest_url: "https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml"

# kubeadm configuration
kubeadm_api_version: "kubeadm.k8s.io/v1beta4"
kubelet_config_version: "kubelet.config.k8s.io/v1beta1"

# SELinux mode (permissive or disabled)
selinux_mode: "permissive"

# Disable firewalld
disable_firewalld: true

# Wait timeouts (in seconds)
kubernetes_crio_ready_timeout: 60
api_server_ready_timeout: 300
node_ready_timeout: 600
coredns_ready_timeout: 300
